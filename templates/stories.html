<!DOCTYPE html>
{% load static tailwind_tags %} {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title %}
    {% tailwind_css %}
</head>


    <body>
         {% comment %} Header {% endcomment %}
         <header class="bg-white">
          <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
              <div class="flex-1 md:flex md:items-center md:gap-12">
                <a class="block text-teal-600" href="#">
                  <span class="sr-only">Home</span>
                  <a href="{% url 'stories' %}">
                    <h1 class='text-[40px] font-bold'>Blogger</h1>
                  </a>
                  
                </a>
              </div>
        
              <div class="md:flex md:items-center md:gap-12">
                <nav aria-label="Global" class="hidden md:block">
                  <ul class="flex items-center gap-6 text-sm">
                    <li>
                      <a class="text-gray-500 transition text-[16px] hover:text-gray-500/75" href="{% url 'create_post' %}"> Write üìù</a>
                    </li>
        
                    <li>
                      <a class="text-gray-500 text-[16px] transition hover:text-gray-500/75" href="#"> Notifications </a>
                    </li>
                  </ul>
                </nav>
        
                <div class="flex items-center gap-4">
                  <h3 class='text-bold'>Welcome, <a href="{% url 'profile_page' user.id %}"><span class='text-indigo-500 hover:text-indigo-700 cursor-pointer'>{{ user.email }}</span></a></h3>
                
                  <div class=''>
                    <a href="{% url 'logout' %}">
                      <button class="px-4 py-2 bg-black text-white rounded-full hover:bg-gray-800">Logout</button>
                    </a>
                  </div>
                </div>
        
                  <div class="block md:hidden">
                    <button
                      class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="size-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>


    
    {% block content %}
    {% endblock content %}
    
</body>
</html>
